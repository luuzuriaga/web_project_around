<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <title>Around the US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Alrededor de los EEUU" />
    <meta name="keywords" content="tripleten, Sprint 10" />
    <meta name="author" content="Lucero Uzuriaga" />
  </head>
  <body>
    <div class="page">
      <div class="main">
        <div class="container">
          <header class="header">
            <img
              class="logo"
              alt="Picture of Jacques Cousteau"
              src="./images/logo.svg"
            />
          </header>
          <section class="profile">
            <div class="profile__avatar">
              <img
                class="profile__avatar"
                alt="Picture of Jacques Cousteau"
                src="./images/Avatar.png"
              />
            </div>
            <div class="profile__info">
              <div class="profile__info-text">
                <div class="profile__info-up">
                  <h2 class="profile__info-up-name">Jacques Cousteau</h2>
                  <div class="profile__info-up-edit-button hovered-edit">
                    <img src="./images/editButton.png" alt="Edit" />
                  </div>
                </div>
                <div class="profile__info-down">
                  <p class="profile__info-down-profession">Explorador</p>
                </div>
              </div>
            </div>
            <div class="add__card-button hovered-add">
              <img src="./images/plus.png" alt="Add" />
            </div>
          </section>
          <section class="posts"></section>
          <footer class="footer">
            <p class="footer__copyright">© 2024 Around The U.S.</p>
          </footer>
        </div>
        <template class="post__template">
          <div class="post">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20px"
              viewBox="0 0 448 512"
              width="20px"
              fill="#ffffff"
              class="trash-icon"
            >
              <path
                d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
                class="trash-button"
              />
            </svg>
            <img class="post__picture" />
            <div class="post__info-bar">
              <h3 class="post__info-bar-name"></h3>
              <img
                class="heart-icon"
                alt="Not liked"
                src="./images/heart-icon.svg"
              />
            </div>
          </div>
        </template>
        <template class="modal__box-template">
          <div class="modal">
            <div class="modal__close-box">
              <img
                src="./images/close_icon.png"
                alt="close-icon"
                class="close-icon"
              />
            </div>
            <div class="modal__box">
              <form class="modal__box-form" novalidate>
                <h3 class="modal__box-title">Editar perfil</h3>
                <label class="modal__box-form-field">
                  <input
                    type="text"
                    id="input1"
                    name="name"
                    placeholder="Nombre"
                    class="modal__box-form-input"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span id="errorMsg1" class="input1-error input-error"></span>
                </label>
                <label class="modal__box-form-field">
                  <input
                    type="text"
                    id="input2"
                    name="profession"
                    placeholder="Profesión"
                    class="modal__box-form-input"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span id="errorMsg2" class="input2-error input-error"></span>
                </label>
                <button
                  type="submit"
                  class="modal__box-form-button"
                  name="submit"
                >
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </template>

        <div class="modal modal_image">
          <div class="modal__card">
            <div class="modal__close-box-flex">
              <img
                src="./images/close_icon.png"
                alt="close-icon"
                class="close-icon"
              />
            </div>
            <div class="modal__card-image-container">
              <img class="modal__card-image" src="" alt="" />
            </div>
            <p class="modal__card-title"></p>
          </div>
        </div>

        <template class="modal__add-card-template">
          <div class="modal">
            <div class="modal__close-box">
              <img
                src="./images/close_icon.png"
                alt="close-icon"
                class="close-icon"
              />
            </div>
            <div class="modal__box">
              <form class="modal__box-form" novalidate>
                <h3 class="modal__box-title">Nuevo lugar</h3>
                <label class="modal__box-form-field">
                  <input
                    type="text"
                    id="title-input"
                    name="title"
                    placeholder="Título"
                    class="modal__box-form-input"
                    minlength="2"
                    maxlength="30"
                    required
                  />
                  <span id="errorTitle" class="input-error"></span>
                </label>
                <label class="modal__box-form-field">
                  <input
                    type="url"
                    id="link-input"
                    name="link"
                    placeholder="Enlace de la imagen"
                    class="modal__box-form-input"
                    required
                  />
                  <span id="errorLink" class="input-error"></span>
                </label>
                <button
                  type="submit"
                  class="modal__box-form-button"
                  name="submit"
                >
                  Crear
                </button>
              </form>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
