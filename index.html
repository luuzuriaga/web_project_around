<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico?" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Alrededor de los EEUU" />
    <meta name="keywords" content="tripleten, Sprint 7" />
    <meta name="author" content="Magaly Romero" />
  </head>

  <body>
    <!-- Popup Editar Perfil -->
    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <button class="popup__close">
          <img
            src="./images/Close_off.svg"
            alt="close button"
            class="popup__close"
          />
        </button>

        <div class="popup__card">
          <h3 class="popup__title">Editar perfil</h3>

          <form class="popup__form" name="editProfileForm">
            <input
              type="text"
              placeholder="Nombre"
              class="popup__text popup__text_title"
              name="name"
              required
            />
            <div class="popup__error" id="name-error"></div>

            <input
              type="text"
              placeholder="Acerca de mí"
              class="popup__text popup__text_about"
              name="about"
              required
            />
            <div class="popup__error" id="about-error"></div>

            <button
              type="submit"
              class="popup__submit-btn popup__button_disabled"
              disabled
            >
              Guardar
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Popup Nuevo Lugar -->
    <div class="popup popup_new-place">
      <div class="popup__container">
        <button class="popup__close">
          <img
            src="./images/Close_off.svg"
            alt="close button"
            class="popup__close"
          />
        </button>

        <div class="popup__card">
          <h3 class="popup__title">Nuevo Lugar</h3>
          <form class="popup__form" name="newPlaceForm">
            <input
              type="text"
              placeholder="Título"
              class="popup__input_title popup__text"
              name="title"
              required
            />
            <div class="popup__error" id="title-error"></div>

            <input
              type="url"
              placeholder="URL de la imagen"
              class="popup__input_url popup__text"
              name="imageUrl"
              required
            />
            <div class="popup__error" id="imageUrl-error"></div>

            <button
              type="submit"
              class="popup__button_add popup__button_disabled"
              disabled
            >
              Añadir
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Imagen en Pantalla Completa -->
    <div class="popup__imageFull" id="popup__imageFull">
      <div class="popup__imageFull-container">
        <button class="popup__close">
          <img
            src="./images/Close_off.svg"
            alt="close button"
            class="popup__closeFull"
          />
        </button>
        <div class="popup__imageFull-content">
          <img
            src=""
            alt="Imagen en pantalla completa"
            class="popup__imageFull-image"
          />
          <h3 class="popup_titleFull"></h3>
        </div>
      </div>
    </div>

    <!-- Página Principal -->
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="./images/logo.svg"
            alt="Logo Around The US'"
            class="header__logo"
          />
        </div>
        <hr class="header__line" />
      </header>

      <!-- Perfil de Usuario -->
      <section class="profile">
        <div class="profile__avatar">
          <img
            src="./images/Avatar.png"
            alt="Profile picture"
            class="profile__avatar"
          />
        </div>
        <div class="profile__info">
          <div class="profile__info-title">
            <h1 class="profile__info-name">Jacques Cousteau</h1>
            <button class="profile__info-edit" id="open-popup">
              <img src="./images/Edit_off.svg" alt="Boton para editar" />
            </button>
          </div>
          <h2 class="profile__info-subtitle">Explorador</h2>
        </div>
        <button class="profile__add">
          <img
            src="./images/Add.svg"
            alt="Boton para añadir nuevo"
            class="profile__add-img"
          />
        </button>
      </section>

      <!-- Elementos y Contenido -->
      <main class="elements">
        <div class="elements__container"></div>
      </main>

      <!-- Pie de página -->
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./pages/validate.js"></script>
  </body>
</html>
