<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.ico?" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the US</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Alrededor de los EEUU" />
    <meta name="keywords" content="tripleten, Sprint 9" />
    <meta name="author" content="Lucero Uzuriaga" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="page">
      <div class="main">
        <div class="container">
          <header class="header">
            <img
              class="logo"
              alt="Picture of Jacques Cousteau"
              src="./images/logo.svg"
            />
          </header>
          <section class="profile">
            <div class="profile__avatar">
              <img
                class="profile__avatar"
                alt="Picture of Jacques Cousteau"
                src="./images/Avatar.png"
              />
            </div>
            <div class="profile__info">
              <div class="profile__info-text">
                <div class="profile__info-up">
                  <h2 class="profile__info-up-name">Jacques Cousteau</h2>
                  <div class="profile__info-up-edit-button hovered-edit">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="20px"
                      viewBox="0 -960 960 960"
                      width="20px"
                      fill="#e8eaed"
                      class="edit-icon"
                    >
                      <path
                        d="M216-216h51l375-375-51-51-375 375v51Zm-72 72v-153l498-498q11-11 23.84-16 12.83-5 27-5 14.16 0 27.16 5t24 16l51 51q11 11 16 24t5 26.54q0 14.45-5.02 27.54T795-642L297-144H144Zm600-549-51-51 51 51Zm-127.95 76.95L591-642l51 51-25.95-25.05Z"
                      />
                    </svg>
                  </div>
                </div>
                <div class="profile__info-down">
                  <p class="profile__info-down-profession">Explorador</p>
                </div>
              </div>
            </div>
            <div class="add__card-button hovered-add">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="40px"
                viewBox="0 -960 960 960"
                width="40px"
                fill="#e8eaed"
                class="add-icon"
              >
                <path
                  d="M444-444H240v-72h204v-204h72v204h204v72H516v204h-72v-204Z"
                />
              </svg>
            </div>
          </section>
          <section class="posts"></section>
          <footer class="footer">
            <p class="footer__copyright">Â© 2024 Around The U.S.</p>
          </footer>
        </div>
        <template class="post__template">
          <div class="post">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="20px"
              viewBox="0 0 448 512"
              width="20px"
              fill="#ffffff"
              class="trash-icon"
            >
              <path
                d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
                class="trash-button"
              />
            </svg>
            <img class="post__picture" />
            <div class="post__info-bar">
              <h3 class="post__info-bar-name"></h3>
              <img
                class="heart-icon"
                alt="Not liked"
                src="./images/heart-icon.svg"
              />
            </div>
          </div>
        </template>
        <template class="modal__box-template">
          <div class="modal">
            <div class="modal__close-box">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="40px"
                viewBox="0 -960 960 960"
                width="40px"
                fill="#e8eaed"
                class="close-icon"
              >
                <path
                  d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"
                />
              </svg>
            </div>
            <div class="modal__box">
              <form class="modal__box-form" novalidate>
                <h3 class="modal__box-title"></h3>
                <label class="modal__box-form-field">
                  <input
                    type="text"
                    id="input1"
                    placeholder=""
                    class="modal__box-form-input"
                    minlength="2"
                    maxlength="40"
                    required
                  />
                  <span id="errorMsg1" class="input1-error input-error"></span>
                </label>
                <label class="modal__box-form-field">
                  <input
                    type="text"
                    id="input2"
                    placeholder=""
                    class="modal__box-form-input"
                    minlength="2"
                    maxlength="200"
                    required
                  />
                  <span id="errorMsg2" class="input2-error input-error"></span>
                </label>
                <button
                  type="submit"
                  class="modal__box-form-button"
                  name="submit"
                >
                  Guardar
                </button>
              </form>
            </div>
          </div>
        </template>
        <template class="modal__card-template">
          <div class="modal">
            <div class="modal__card">
              <div class="modal__close-box-flex">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="40px"
                  viewBox="0 -960 960 960"
                  width="40px"
                  fill="#e8eaed"
                  class="close-icon"
                >
                  <path
                    d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z"
                  />
                </svg>
              </div>
              <div class="modal__card-image-container">
                <img class="modal__card-image" src="" alt="" />
              </div>
              <p class="modal__card-title"></p>
            </div>
          </div>
        </template>
      </div>
    </div>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
